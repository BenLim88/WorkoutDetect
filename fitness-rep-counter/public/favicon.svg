<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>
  <g fill="white" transform="translate(50,50)">
    <!-- Dumbbell icon -->
    <rect x="-25" y="-4" width="50" height="8" rx="2"/>
    <rect x="-30" y="-12" width="10" height="24" rx="2"/>
    <rect x="20" y="-12" width="10" height="24" rx="2"/>
    <!-- Small marks for rep counting -->
    <circle cx="-15" cy="20" r="3" fill="white" opacity="0.8"/>
    <circle cx="0" cy="20" r="3" fill="white" opacity="0.8"/>
    <circle cx="15" cy="20" r="3" fill="white" opacity="0.8"/>
  </g>
</svg>
